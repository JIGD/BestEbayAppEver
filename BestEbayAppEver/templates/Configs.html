<!DOCTYPE html>
<html lang="en">
<head>
	<link rel="stylesheet" href="http://twitter.github.com/bootstrap/1.3.0/bootstrap.min.css">
</head>
<body>
	<div class="container">
		<h1>Configurations</h1> 
		<div class="control-group">
			<form action="/modifyConfigs/" method="post" class="form-horizontal">
				<label for="url" class='control-label'>URL Config:</label>
				<input type="text" name="url" id="url"value={{url}} class="input-xxlarge controls">
				<p class = controls->Default value: {{default_url}}</p>
				<div class="form-actions">
					<button type="submit" class="btn btn-danger controls">Save changes</button>
					<button type="reset" class="btn controls">Cancel</button>
				</div>		
			</form>
		</div>
	</div>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
</body>
</html>
