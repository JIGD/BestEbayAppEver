<!DOCTYPE html>
<html lang="en">
<head>
	<title>{{searchTerm}}</title>
	<link rel="stylesheet" href="http://twitter.github.com/bootstrap/1.3.0/bootstrap.min.css">
</head>
<body>
	<div class="container">
		<h1>Your searched for: {{searchTerm}}</h1>

		{% for item in items%}
		<div id="itemCard">
		<div class="row-fluid">
			<div class="span12">
				<a href={{item.viewItemUrl}}><h3>{{ item.title }}<h3></a>
			</div>
			<div class="row-fluid">
				<div class="span6">
					<img src={{ item.galleryURL }} class="img-polaroid">		
				</div>	
				<div class="span6">
					<h3>Current price: ${{ item.sellingStatus.currentPrice }} using {{ item.paymentMethod }}<h3>
					</div>
				</div>
				</div>
				</div>
				{% endfor %}			
		</div>
	</body>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
	</html>
