<!DOCTYPE html>
<html lang="en">
<head>
	<link rel="stylesheet" href="http://twitter.github.com/bootstrap/1.3.0/bootstrap.min.css">
</head>
<body>
	<div class="container">
		<h1>Best Ebay App Ever</h1>

		<a href="configs">Change configs</a>
	</div>

</html>
